<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1></h1>
    <div id="calculatorBox">
        <input id="calculatorBox-screen" type="text">

        <div id="calculatorBox-operationsKeysBox">
            <div class="calculatorBox-operationsKeysBox-keys" id="keySuma">+</div>
            <div class="calculatorBox-operationsKeysBox-keys">-</div>
            <div class="calculatorBox-operationsKeysBox-keys">*</div>
            <div class="calculatorBox-operationsKeysBox-keys">/</div>
        </div>

        <div id="calculatorBox-numberKeysBox">
            <div class="calculatorBox-numberKeysBox-keys">1</div>
            <div class="calculatorBox-numberKeysBox-keys">2</div>
            <div class="calculatorBox-numberKeysBox-keys">3</div>
            <div class="calculatorBox-numberKeysBox-keys">4</div>
            <div class="calculatorBox-numberKeysBox-keys">5</div>
            <div class="calculatorBox-numberKeysBox-keys">6</div>
            <div class="calculatorBox-numberKeysBox-keys">7</div>
            <div class="calculatorBox-numberKeysBox-keys">8</div>
            <div class="calculatorBox-numberKeysBox-keys">9</div>
            <div id="boton-eliminar">AC</div>
            <div class="calculatorBox-numberKeysBox-keys" id="elemento-0">0</div>
            <div id="boton-igual">=</div>
        </div>
    </div>
    <script src ="logica.js"></script>
</body>

</html>
